<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1000" height="400"></canvas>
<script src="js/jquery.js"></script>
<script>
    var $myCanvas = $('#myCanvas');
    var myCanvas = $myCanvas[0];
    var ctx = myCanvas.getContext('2d');

    var rotate = 0;

    function update() {
        var date = new Date();
        ctx.beginPath();
        rotate = 0;
        ctx.restore();
        ctx.clearRect(0, 0, 1000, 400);
        ctx.save();

        for (var i = 0; i < 60; i++) {
            ctx.save();
            ctx.translate(300, 200);
            ctx.rotate(Math.PI / 180 * (6 * rotate++ + 180));
            ctx.lineWidth = 1;
            ctx.moveTo(0, 140);
            ctx.lineTo(0, 150);
            ctx.stroke();
            ctx.restore();
        }

        var h = date.getHours() % 12 / 12;
        ctx.save();
        ctx.beginPath();
        ctx.translate(300, 200);
        ctx.rotate(Math.PI / 180 * (360 * h + 180));
        ctx.lineWidth = 4;
        ctx.moveTo(0, 0);
        ctx.lineTo(0, 80);
        ctx.stroke();
        ctx.restore();

        var m = date.getMinutes() / 60;
        ctx.save();
        ctx.beginPath();
        ctx.translate(300, 200);
        ctx.rotate(Math.PI / 180 * (360 * m + 180));
        ctx.lineWidth = 3;
        ctx.moveTo(0, 0);
        ctx.lineTo(0, 100);
        ctx.stroke();
        ctx.restore();

        var s = date.getSeconds() / 60;
        ctx.save();
        ctx.beginPath();
        ctx.translate(300, 200);
        ctx.rotate(Math.PI / 180 * (360 * s + 180));
        ctx.strokeStyle = "red";
        ctx.lineWidth = 1;
        ctx.moveTo(0, 0);
        ctx.lineTo(0, 110);
        ctx.stroke();
        ctx.restore();
    }
    setInterval(update, 1000);
    update();
</script>
</body>
</html>
